<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>Feedback Form</h1>
    <form method="POST" action="/submit-feedback">
        <!-- Name Input -->
        <label for="name">Name</label>
        <input id="name" type="text" minlength="3" maxlength="50" required>
        <br><br>

        <!-- Portfolio Input -->
        <label for="portfolio">Portfolio</label>
        <input id="portfolio" type="url" required>
        <br><br>

        <!-- Favorite Color Input -->
        <label for="favcolor">Favorite Color</label>
        <input id="favcolor" type="color" required>
        <br><br>

        <!-- Likeness Input -->
        <label for="likeness">Likeness</label>
        <input id="likeness" type="range" min="1" max="100" required>
        <br><br>

        <!-- Submit Button -->
        <button type="submit">Submit</button>
    </form>

    <!-- External Script -->
    <script type="text/javascript" src="./script.js"></script>
</body>


</html>
